modLoader="javafml"
loaderVersion="[36,)"
license="BSD"

[[mods]]
modId="eidolonrecipes"
version="${file.jarVersion}"
displayName="Eidolon Data Recipes"
logoFile="logo.png"
credits="Thanks for this example mod goes to Java"
authors="Love, Cheese and small house plants"
description='''
This mod adds the ability to create custom recipes using Eidolon's crafting mechanics. All recipes are data-packable.
'''

[[dependencies.eidolonrecipes]]
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[36,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"

[[dependencies.eidolonrecipes]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.16.5,1.17)"
    ordering="NONE"
    side="BOTH"

[[dependencies.eidolonrecipes]]
    modId="eidolon"
    mandatory=true
    versionRange="[0.2.7,)"
    ordering="NONE"
    side="BOTH"
